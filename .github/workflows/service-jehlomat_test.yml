name: 'Test service-jehlomat'

on:
  pull_request:
    paths:
      - 'service-jehlomat/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Run unit tests'
        run: |
          ./gradlew service-jehlomat:test --no-daemon
